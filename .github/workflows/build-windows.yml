name: Build Flet Tool with PyMuPDF

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build EXE
        shell: cmd
        run: |
          pyinstaller ^
            --onefile ^
            --windowed ^
            --add-data "poppler;poppler" ^
            --hidden-import=tools.pdf_to_jpg ^
            --name "XiYangYangTool" ^
            main.py

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: XiYangYangTool-Final
          path: dist/XiYangYangTool.exe