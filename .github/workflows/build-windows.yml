name: Build EXE

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt pyinstaller

      - name: Confirm Flet version
        run: python -c "from importlib.metadata import version; print('Flet version:', version('flet'))"

      - name: Build executable
        run: |
          pyinstaller ^
            --onefile ^
            --windowed ^
            --name MyTools ^
            --icon favicon.ico ^
            --collect-all flet ^
            main.py

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: MyTools-Windows
          path: dist/MyTools.exe
